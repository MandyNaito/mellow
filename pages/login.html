<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<title>Entrar | Mellow Admin</title>
		<link rel="icon" href="../favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
		<link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../plugins/node-waves/waves.css" rel="stylesheet" />
		<link href="../plugins/animate-css/animate.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet">
	</head>

	<body class="login-page">
		<div class="login-box">
			<div class="logo">
				<a href="javascript:void(0);"><img class="m-b-10" src="../images/logo/lg-azul.png" height="50px"/></a>
				<small>Admin</small>
			</div>
			<div class="card">
				<div class="body">
					<form id="sign_in" method="POST">
						<div class="msg">Bem-vindo!</div>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="material-icons">person</i>
							</span>
							<div class="form-line">
								<input type="text" class="form-control" name="username" placeholder="Usuário" required autofocus>
							</div>
						</div>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="material-icons">lock</i>
							</span>
							<div class="form-line">
								<input type="password" class="form-control" name="password" placeholder="Senha" required>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<button class="btn btn-block bg-pink waves-effect" type="submit">Acessar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="../plugins/jquery/jquery.min.js"></script>
		<script src="../plugins/bootstrap/js/bootstrap.js"></script>
		<script src="../plugins/node-waves/waves.js"></script>
		<script src="../plugins/jquery-validation/jquery.validate.js"></script>
		<script src="../js/admin.js"></script>
		<script src="../js/pages/examples/sign-in.js"></script>
	</body>
</html>
